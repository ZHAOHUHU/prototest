<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head  th:include= "common  :: common">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link rel="stylesheet" type="text/css" href="/easyui/themes/default/easyui.css"/>
<link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css"/>
<script type="text/javascript"  src="/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script>
<title>菜单信息修改</title>
 <script type="text/javascript">

 function changeMenuType() {
		var menuType = $("#menuType").val();
		if (menuType == 2) {
			$("#module_list").show();
			$("#menuUrlTr").show();
		} else if (menuType == 1) {
			$("#module_list").hide();
			$("#menuUrlTr").hide();

		}
	}
 </script>
</head>
<body >
<div id="updateDialog">
		<form action="" method="post" id="updateForm" name="updateForm">
		<input type="hidden" name="menuId" id="menuId" value="${menu.menuId}"/>
			<table>
				<tr>
					<td>菜单名称:</td>
					<td><input type="text" name="menuName" id="menuName_u" value="${menu.menuName }"/></td>
				</tr>
				<tr>
					<td>菜单类型:</td>
					<td><select id="menuType_u" name="menuType"
						onchange="javascript:changeMenuType();">
							<!-- <option value="1" <c:if test="${menu.menuType == 1 }">selected</c:if> >模块</option>
							<option value="2" <c:if test="${menu.menuType == 2 }">selected</c:if>>菜单</option> -->
					</select></td>
				</tr>
				<c:if test="${menu.menuType==2}">
				<tr  id="module_list">
					<td>上级菜单:</td>
					<td><select id="parentMenuId" name="parentMenuId">
							<!-- <c:forEach items="${modules }" var="module">
									<c:if test="${module.menuId==menu.parentMenuId }">
										<option value="${module.menuId}" selected="selected">${module.menuName }</option>
									</c:if>
									<c:if test="${module.menuId!=menu.parentMenuId }">
										<option value="${module.menuId}" >${module.menuName }</option>
									</c:if>
							</c:forEach> -->
					</select></td>
				</tr>
				</c:if>
				<c:if test="${menu.menuType == 2 }">
					<tr id="menuUrlTr">
						<td>菜单URl:</td>
						<td><input type="text" id="menuUrl" name="menuUrl" value="${menu.menuUrl }"/><input type="hidden" name="menuStatus" id="menuStatus" value="1"/></td>
					</tr>
				</c:if>
				<tr>
				<td>菜单状态:</td>
				  <td>
				    <select id="menuStatus_u" name="menuStatus" >
							<option value="1">有效</option>
							<option value="2">无效</option>
					</select>
				  </td>
				</tr>
			</table>
			 <input type="button" class="link-button" value="保存"  onclick="saveMenu();"/>
		</form>
	</div>
</body>
</html>
