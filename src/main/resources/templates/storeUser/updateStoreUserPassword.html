<%@ page language="java" contentType="text/html; charset=UTF-8"
	pageEncoding="UTF-8"%>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<head  th:include= "common  :: common">
<script src="<%=request.getContextPath()%>/js/updatePwd.js"></script>
<script type="text/javascript">
	
	
</script>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>修改密码</title>
</head>
<body>
	<h3 class="h3">修改密码。首次登录需更改密码，确保账号安全</h3>
	密码为位数6-20位英文和数字
	<form action="<%=request.getContextPath()%>/store/updatePassword.htm" class="agentFrom" method="post" name="myForm" id="myForm" >
		<span id="msg" style="color: red">${msg }</span>
		<div class="f">
		
		<table class="merchant-table">
			<tr>
				<th style="width:20%">设置密码</th>
				<td><input type="password" style="width: 294px;" class="required" nullmsg="请输入新密码"   datatype="s" id="password" name="password"></td>
			</tr>
			<tr>
				<th>确认密码</th>
				<td><input type="password" style="width: 294px;" class="required" nullmsg="请输入确认密码"   datatype="s" id="comfirmPwd"></td>
			</tr>
		</table>
		</div>
		
		<div style="text-align: right;margin-right:30px">
		<c:if test="${flag == true }">
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-save'"   onclick="mergePws();"  >保存</a> 
		<a href="javascript:void(0)" type="button" class="easyui-linkbutton" data-options="iconCls:'icon-add'" onclick="windowClose()">关闭</a>
		</c:if>
		<c:if test="${flag != true }">
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-save'"   onclick="updatePwd();"  >保存</a> 
		</c:if>
		
		</div>
	</form>
</body>
</html>
