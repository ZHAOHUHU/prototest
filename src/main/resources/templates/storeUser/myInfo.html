<%@ page language="java" contentType="text/html; charset=UTF-8"
	pageEncoding="UTF-8"%>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<head  th:include= "common  :: common">
<script src="<%=request.getContextPath()%>/js/updatePwd.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>我的个人信息</title>
</head>
<body>
	<form action="<%=request.getContextPath()%>/account/updatePassword.htm" class="agentFrom" method="post" name="myForm" id="myForm" >
		<div class="f">
		<table class="merchant-table" align="center">
			<tr>
				<th style="width:20%">登录帐号:</th>
				<td><input type="text" style="width: 294px;" readonly="readonly" value='<c:out value="${session_user.login}"></c:out>'></td>
			</tr>
			<tr>
				<th style="width:20%">姓名:</th>
				<td><input type="text" style="width: 294px;" readonly="readonly" value='<c:out value="${session_user.user_name}"></c:out>'></td>
			</tr>
			<tr>
				<th style="width:20%">性别：</th>
				<td><input type="text" style="width: 294px;" readonly="readonly" value='<c:out value="${session_user.sex}"></c:out>'></td>
			</tr>
			<tr>
				<th style="width:20%">联系电话：</th>
				<td><input type="text" style="width: 294px;" readonly="readonly" value='<c:out value="${session_user.phone}"></c:out>'></td>
			</tr>
			<tr>
				<th style="width:20%">用户类型 :</th>
				<td><input type="text" style="width: 294px;" readonly="readonly" value='<c:if test="${session_user.user_type==0}">管理员</c:if><c:if test="${session_user.user_type==1}">商户</c:if><c:if test="${session_user.user_type==2}">门店</c:if>'/></td>
			</tr>
		</table>
		</div>
		
		<div style="text-align: right;margin-right:30px">
		<a href="javascript:void(0)" type="button" class="easyui-linkbutton" data-options="iconCls:'icon-add'" onclick="windowClose()">关闭</a>
		</div>
	</form>
</body>
</html>
