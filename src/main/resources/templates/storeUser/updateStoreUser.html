<%@ page language="java" contentType="text/html; charset=UTF-8"
    pageEncoding="UTF-8"%>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head  th:include= "common  :: common">
<link rel="stylesheet" type="text/css" href="<%=request.getContextPath()%>/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="<%=request.getContextPath()%>/easyui/themes/icon.css">
<script type="text/javascript"  src="<%=request.getContextPath()%>/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="<%=request.getContextPath()%>/easyui/jquery.easyui.min.js"></script>
<link rel="stylesheet" type="text/css" href="<%=request.getContextPath()%>/css/zTreeStyle/zTreeStyle.css">
<script type="text/javascript" src="<%=request.getContextPath()%>/js/jquery.ztree.all-3.5.min.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>门店用户修改</title>
 <script type="text/javascript">
 
 </script>
</head>
<body >
<div id="updateDialog">
		<form action="" method="post" id="updateForm" name="updateForm">
		<div style="float:left;width:50%">
		<input type="hidden" name="id" id="user_id" value="${storeUser.id}">
			<table>
				<tr>
					<td align="right">登录帐号:</td>
					<td><input type="text" name="login" id="login" value="${storeUser.login }"></td>
				</tr>
				<tr>
					<td align="right">姓名:</td>
					<td><input type="text" name="user_name" id="user_name" value="${storeUser.user_name }"></td>
				</tr>
				<tr>
					<td align="right" >性别:</td>
					<td><select id="sex"  name="sex">
							<c:forEach items="${xbdictree }" var="xbdictree">
	    								<option value="${xbdictree.dic_code}"  ${storeUser.sex==xbdictree.dic_code?'selected':''}>${xbdictree.dic_value }</option>
							</c:forEach> 
					</select></td>
				</tr>
				<tr>
					<td align="right" >联系电话:</td>
					<td><input type="text" name="phone" id="phone" value="${storeUser.phone}"></td>
				</tr>
				<tr>
				 <td align="right" >备注：</td>
					<td>
						<textarea rows="3" id="memo"   name="memo"    style="width:97%">${storeUser.memo }</textarea>
					</td>
				</tr>
				
			</table>
			 <input type="button" class="link-button" value="保存"  onclick="saveStoreUser();">
		</div>
		<div style="float:right;width:45%" id="shopDiv">
			门店列表
				<div class="zTreeDemoBackground left">
			     	<ul id="updaateztree" class="ztree"></ul>
			     </div>
			     <input type="hidden" name="shopGrounp"  id="shopGrounp2">
			</div>
		</form>
	</div>
</body>
</html>
